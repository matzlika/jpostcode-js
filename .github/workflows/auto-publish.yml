name: Auto Update on Submodule Update

on:
  schedule:
    - cron: "0 1 1 * *"  # Runs monthly at 1 AM UTC on the 1st
  workflow_dispatch:  # Allows manual trigger
  push:
    paths:
      - "jpostcode-data/**"
    branches:
      - main

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # --- temporarily bypassed for OIDC publish test ---
      # - name: Check for submodule updates
      # - name: Fetch the Pull Request
      # - name: Configure Git
      # - name: Extract major and minor version & set new version
      # - name: Commit & Push Changes
      # - name: Tag the repository with the timestamp

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
